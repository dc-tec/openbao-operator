{{- if eq .Values.tenancy.mode "single" }}
# Single-Tenant Mode ClusterRole
#
# This ClusterRole grants the controller permissions to manage OpenBao clusters
# in single-tenant mode. Unlike multi-tenant mode where permissions are granted
# per-namespace via the Provisioner, this ClusterRole is bound directly to the
# controller ServiceAccount.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openbao-operator.fullname" . }}-single-tenant
  labels:
    {{- include "openbao-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
rules:
  # OpenBaoCluster and OpenBaoRestore management
  - apiGroups:
      - openbao.org
    resources:
      - openbaoclusters
      - openbaoclusters/status
      - openbaoclusters/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - openbao.org
    resources:
      - openbaorestores
      - openbaorestores/status
      - openbaorestores/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Workload infrastructure
  - apiGroups:
      - apps
    resources:
      - statefulsets
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - services
      - configmaps
      - serviceaccounts
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Networking
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
      - networkpolicies
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - httproutes
      - tlsroutes
      - backendtlspolicies
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # RBAC for OpenBao pod discovery
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Service discovery
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - discovery.k8s.io
    resources:
      - endpointslices
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "openbao-operator.fullname" . }}-single-tenant
  namespace: {{ if .Values.tenancy.targetNamespace }}{{ .Values.tenancy.targetNamespace }}{{ else }}{{ .Release.Namespace }}{{ end }}
  labels:
    {{- include "openbao-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "openbao-operator.fullname" . }}-single-tenant
subjects:
  - kind: ServiceAccount
    name: {{ include "openbao-operator.controllerServiceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
