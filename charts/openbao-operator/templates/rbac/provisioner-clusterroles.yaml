{{- if eq .Values.tenancy.mode "multi" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openbao-operator.fullname" . }}-provisioner
  labels:
    {{- include "openbao-operator.labels" . | nindent 4 }}
  labels:
    app.kubernetes.io/name: openbao-operator
    app.kubernetes.io/component: provisioner
    app.kubernetes.io/managed-by: kustomize
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - update
      - patch

  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - impersonate
    resourceNames:
      - {{ include "openbao-operator.provisionerDelegateServiceAccountName" . }}

  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - get

  - apiGroups:
      - openbao.org
    resources:
      - openbaotenants
      - openbaotenants/status
      - openbaotenants/finalizers
    verbs:
      - get
      - list
      - watch
      - update
      - patch

  - apiGroups:
      - openbao.org
    resources:
      - openbaoclusters
    verbs:
      - get
      - list
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openbao-operator.fullname" . }}-tenant-template
  labels:
    {{- include "openbao-operator.labels" . | nindent 4 }}
  labels:
    app.kubernetes.io/name: openbao-operator
    app.kubernetes.io/component: provisioner
    app.kubernetes.io/managed-by: kustomize
rules:
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - openbao.org
    resources:
      - openbaoclusters
      - openbaoclusters/status
      - openbaoclusters/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - openbao.org
    resources:
      - openbaorestores
      - openbaorestores/status
      - openbaorestores/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - services
      - configmaps
      - serviceaccounts
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
      - networkpolicies
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  {{- if .Values.gatewayAPI.enabled }}
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - httproutes
      - tlsroutes
      - backendtlspolicies
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch{{- end }}

  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - discovery.k8s.io
    resources:
      - endpointslices
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - delete
      - get
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "openbao-operator.fullname" . }}-provisioner-metrics-auth
  labels:
    {{- include "openbao-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: provisioner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "openbao-operator.fullname" . }}-metrics-auth
subjects:
  - kind: ServiceAccount
    name: {{ include "openbao-operator.provisionerServiceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "openbao-operator.fullname" . }}-provisioner
  labels:
    {{- include "openbao-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: provisioner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "openbao-operator.fullname" . }}-provisioner
subjects:
  - kind: ServiceAccount
    name: {{ include "openbao-operator.provisionerServiceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "openbao-operator.fullname" . }}-tenant-delegate
  labels:
    {{- include "openbao-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: provisioner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "openbao-operator.fullname" . }}-tenant-template
subjects:
  - kind: ServiceAccount
    name: {{ include "openbao-operator.provisionerDelegateServiceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
