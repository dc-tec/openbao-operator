apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: bao-gateway-selfsigned-issuer
  namespace: default
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bao-gateway-cert
  namespace: default
spec:
  # This secret is referenced by the Traefik Gateway HTTPS listener in
  # test/user/gateway-values.yaml (certificateRefs.name: bao-tls).
  secretName: bao-tls
  dnsNames:
    - bao.adfinis.localhost
  issuerRef:
    kind: Issuer
    name: bao-gateway-selfsigned-issuer
