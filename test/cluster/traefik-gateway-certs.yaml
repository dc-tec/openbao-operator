apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: cluster-gateway-selfsigned-issuer
  namespace: default
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-gateway-cert
  namespace: default
spec:
  # This secret is referenced by the Gateway HTTPS listener (certificateRefs.name: cluster-tls).
  secretName: cluster-tls
  dnsNames:
    - "*.adfinis.localhost"
  issuerRef:
    kind: Issuer
    name: cluster-gateway-selfsigned-issuer
