# ServiceMonitor for OpenBao Operator metrics
# This allows Prometheus to scrape metrics from the operator
# Note: Prometheus must be configured with serviceMonitorSelectorNilUsesHelmValues: false
# (or this ServiceMonitor must have matching labels) to be discovered
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: openbao-operator-metrics
  namespace: openbao-operator-system
  labels:
    app.kubernetes.io/name: openbao-operator
    # Add release label if Prometheus is installed via Helm with a specific release name
    # release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: openbao-operator
  endpoints:
    - path: /metrics
      port: https
      scheme: https
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      interval: 30s



