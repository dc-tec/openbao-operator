# permissions to do leader election.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/name: openbao-operator
    app.kubernetes.io/managed-by: kustomize
  name: leader-election-role
rules:
# [FIX] Removed ConfigMap permissions as we use Leases for leader election
# Modern controller-runtime defaults to using the Lease API (coordination.k8s.io)
# for leader election, which is the recommended approach and aligns with
# Kubernetes 1.33+ deprecation of ConfigMap locking.
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
    - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
    - events.k8s.io
  resources:
  - events
  verbs:
  - create
  - patch
