apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openbao-operator-controller-openbaocluster-role
  labels:
    app.kubernetes.io/name: openbao-operator
    app.kubernetes.io/component: controller
    app.kubernetes.io/managed-by: kustomize
rules:
  # Read-only access to OpenBaoCluster resources across the cluster.
  # This is required for controller-runtime to establish a watch on the
  # primary CRD using its shared cache. All write operations on
  # OpenBaoCluster (spec/status/finalizers) remain namespace-scoped via
  # tenant Roles created by the Provisioner.
  - apiGroups:
      - openbao.org
    resources:
      - openbaoclusters
    verbs:
      - get
      - list
      - watch
  # Read-only access to admission policies that are required security dependencies.
  # The controller only needs deterministic-name GETs (no list/watch).
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - validatingadmissionpolicies
      - validatingadmissionpolicybindings
    verbs:
      - get
  # Allow OIDC discovery against the Kubernetes API server.
  # This is required when spec.selfInit.oidc.enabled is used (JWT auth bootstrap).
  - nonResourceURLs:
      - "/.well-known/openid-configuration"
      - "/openid/v1/jwks"
      - "/.well-known/jwks.json"
    verbs:
      - get
