---
# ClusterRoleBinding for the Provisioner Controller
# This binds the operator ServiceAccount to the Provisioner ClusterRole,
# allowing it to watch namespaces and create Role/RoleBinding resources
# in tenant namespaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/name: openbao-operator
    app.kubernetes.io/component: provisioner
    app.kubernetes.io/managed-by: kustomize
  name: openbao-operator-provisioner-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: openbao-operator-provisioner-role
subjects:
  - kind: ServiceAccount
    name: controller-manager
    namespace: system
