---
# Delegate ServiceAccount that the Provisioner impersonates when creating tenant RBAC.
# This ServiceAccount is bound to the tenant-template ClusterRole, which defines
# exactly what permissions can be granted to tenants.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: provisioner-delegate
  namespace: openbao-operator-system
  labels:
    app.kubernetes.io/name: openbao-operator
    app.kubernetes.io/component: provisioner
    app.kubernetes.io/managed-by: kustomize
