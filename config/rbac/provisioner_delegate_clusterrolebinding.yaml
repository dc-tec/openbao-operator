---
# Binds the delegate ServiceAccount to the tenant-template ClusterRole.
# This ensures the delegate has exactly the permissions that can be granted to tenants.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openbao-operator-tenant-delegate-binding
  labels:
    app.kubernetes.io/name: openbao-operator
    app.kubernetes.io/component: provisioner
    app.kubernetes.io/managed-by: kustomize
subjects:
  - kind: ServiceAccount
    name: provisioner-delegate
    namespace: openbao-operator-system
roleRef:
  kind: ClusterRole
  name: openbao-operator-tenant-template
  apiGroup: rbac.authorization.k8s.io
