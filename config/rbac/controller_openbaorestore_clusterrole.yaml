apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openbao-operator-controller-openbaorestore-role
  labels:
    app.kubernetes.io/name: openbao-operator
    app.kubernetes.io/component: controller
    app.kubernetes.io/managed-by: kustomize
rules:
  # Read-only access to OpenBaoRestore resources across the cluster.
  # This is required for controller-runtime to establish a watch on the
  # CRD using its shared cache. All write operations on OpenBaoRestore
  # (spec/status/finalizers) remain namespace-scoped via tenant Roles
  # created by the Provisioner.
  - apiGroups:
      - openbao.org
    resources:
      - openbaorestores
    verbs:
      - get
      - list
      - watch
