apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: vopenbaocluster.kb.io
  annotations:
    # The namespace/name here are patched by the CERTMANAGER replacements
    # in config/default/kustomization.yaml so that cert-manager injects the
    # CA bundle for the serving certificate.
    # These values are patched by config/default/kustomization.yaml replacements
    # to point at the Certificate used for the webhook server.
    cert-manager.io/inject-ca-from: openbao-operator-system/openbao-operator-serving-cert
webhooks:
  - name: vopenbaocluster.kb.io
    admissionReviewVersions:
      - v1
    sideEffects: None
    failurePolicy: Fail
    matchPolicy: Equivalent
    clientConfig:
      service:
        # Must match the name and namespace of the webhook Service created
        # under config/webhook/service.yaml after namePrefix/namespace are applied.
        name: openbao-operator-webhook-service
        namespace: openbao-operator-system
        path: /validate-openbao-org-v1alpha1-openbaocluster
        port: 443
    rules:
      - apiGroups:
          - openbao.org
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - openbaoclusters

