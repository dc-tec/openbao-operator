apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: openbao-resource-lock
webhooks:
  - name: vresource-lock.openbao.org
    admissionReviewVersions:
      - v1
    sideEffects: None
    failurePolicy: Fail
    matchPolicy: Equivalent
    clientConfig:
      service:
        # Must match the name and namespace of the webhook Service created
        # under config/webhook/service.yaml after namePrefix/namespace are applied.
        name: openbao-operator-webhook-service
        namespace: openbao-operator-system
        path: /validate-resource-lock
        port: 443
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - UPDATE
          - DELETE
        resources:
          - secrets
          - configmaps
          - services
          - pods
          - endpoints
          - endpointslices
      - apiGroups:
          - apps
        apiVersions:
          - v1
        operations:
          - UPDATE
          - DELETE
        resources:
          - statefulsets
      - apiGroups:
          - batch
        apiVersions:
          - v1
        operations:
          - UPDATE
          - DELETE
        resources:
          - jobs
      - apiGroups:
          - networking.k8s.io
        apiVersions:
          - v1
        operations:
          - UPDATE
          - DELETE
        resources:
          - ingresses
          - networkpolicies
      - apiGroups:
          - gateway.networking.k8s.io
        apiVersions:
          - v1
        operations:
          - UPDATE
          - DELETE
        resources:
          - httproutes
          - backendtlspolicies
      - apiGroups:
          - gateway.networking.k8s.io
        apiVersions:
          - v1alpha2
        operations:
          - UPDATE
          - DELETE
        resources:
          - tlsroutes

