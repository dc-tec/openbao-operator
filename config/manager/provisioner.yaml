apiVersion: apps/v1
kind: Deployment
metadata:
  name: openbao-operator-provisioner
  namespace: system
  labels:
    app.kubernetes.io/name: openbao-operator
    app.kubernetes.io/component: provisioner
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openbao-operator
      app.kubernetes.io/component: provisioner
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: openbao-operator
        app.kubernetes.io/component: provisioner
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          # [FIX] Replace :latest with a distinct placeholder or version.
          # Kustomize will overwrite this, but specific tags satisfy scanners.
          image: controller:0.0.0
          command: ["/manager", "provisioner"]
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8443
          env:
            - name: OPERATOR_VERSION
              value: "0.0.0" # [FIX] Set to actual version during release/build
          ports: []
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          volumeMounts: []
      volumes: []
      serviceAccountName: openbao-operator-provisioner
      terminationGracePeriodSeconds: 10
