apiVersion: apps/v1
kind: Deployment
metadata:
  name: openbao-operator-controller
  namespace: system
  labels:
    app.kubernetes.io/name: openbao-operator
    app.kubernetes.io/component: controller
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openbao-operator
      app.kubernetes.io/component: controller
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: openbao-operator
        app.kubernetes.io/component: controller
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          # [FIX] Replace :latest with a distinct placeholder or version.
          # Kustomize will overwrite this, but specific tags satisfy scanners.
          image: controller:v0.0.0
          command: ["/manager", "controller"]
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8443
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_SERVICE_ACCOUNT_NAME
              value: openbao-operator-controller
            - name: OPERATOR_VERSION
              value: "v0.0.0" # [FIX] Set to actual version during release/build
            - name: OPERATOR_SENTINEL_IMAGE_REPOSITORY
              value: "ghcr.io/dc-tec/openbao-operator-sentinel"
          ports: []
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            # [FIX] Explicitly set IDs > 10000 (matching distroless nonroot)
            runAsUser: 65532
            runAsGroup: 65532
            capabilities:
              drop:
                - "ALL"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: openbao-token
              mountPath: /var/run/secrets/tokens
              readOnly: true
      volumes:
        - name: openbao-token
          projected:
            sources:
              - serviceAccountToken:
                  path: openbao-token
                  expirationSeconds: 3600
                  audience: openbao-internal
      serviceAccountName: controller
      terminationGracePeriodSeconds: 10
