site_name: OpenBao Operator
site_url: https://openbao.github.io/openbao-operator/
repo_url: https://github.com/openbao/openbao-operator
repo_name: openbao/openbao-operator
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.sections
    - content.code.copy
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: DM Sans
    code: DM Mono

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - tables

nav:
  - Home: index.md
  - User Guide:
      - Introduction: user-guide/index.md
      - Getting Started:
          - Installation: user-guide/installation.md
          - Basic Cluster: user-guide/cluster-basic.md
          - Next Steps: user-guide/next-steps.md
      - Configuration:
          - External Access: user-guide/external-access.md
          - Network: user-guide/network.md
          - Resources & Storage: user-guide/resources.md
          - Advanced Configuration: user-guide/advanced-configuration.md
          - Gateway API: user-guide/gateway-api.md
      - Operations:
          - Upgrades: user-guide/upgrades.md
          - Backups: user-guide/backups.md
          - Restore: user-guide/restore.md
          - Pausing: user-guide/pausing.md
          - Deletion: user-guide/deletion.md
      - Security & Multi-Tenancy:
          - Security Profiles: user-guide/security-profiles.md
          - Self-Initialization: user-guide/self-init.md
          - Sentinel: user-guide/sentinel.md
          - Multi-Tenancy: user-guide/multi-tenancy.md
          - Tenant Namespaces: user-guide/tenant-namespaces.md
          - Security Considerations: user-guide/security-considerations.md
      - Recovery:
          - Break Glass / Safe Mode: user-guide/recovery-safe-mode.md
          - No Leader / No Quorum: user-guide/recovery-no-leader.md
