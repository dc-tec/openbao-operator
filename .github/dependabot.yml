version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
      timezone: Europe/Amsterdam
    labels:
      - dependencies
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
      timezone: Europe/Amsterdam
    labels:
      - dependencies
    groups:
      go-minor-and-patch:
        update-types:
          - minor
          - patch

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
      timezone: Europe/Amsterdam
    labels:
      - dependencies
    groups:
      docker-images:
        patterns:
          - "*"
