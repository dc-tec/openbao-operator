name: Feature request
description: Propose an enhancement or new capability
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: Who will benefit from this feature? How valuable is it?
    validations:
      required: false

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What do you want the operator to do?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered

  - type: textarea
    id: additional
    attributes:
      label: Additional context

