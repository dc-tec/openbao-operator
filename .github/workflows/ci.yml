name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-24.04
    outputs:
      chart: ${{ steps.diff.outputs.chart }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Detect chart changes
        id: diff
        shell: bash
        run: |
          set -euo pipefail

          head_sha="${GITHUB_SHA}"
          base_sha=""

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base_sha="${{ github.event.pull_request.base.sha }}"
            head_sha="${{ github.event.pull_request.head.sha }}"
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            base_sha="${{ github.event.before }}"
          else
            echo "Unsupported event: ${{ github.event_name }}" >&2
            exit 1
          fi

          # Ensure base exists locally (checkout may not contain it for PRs).
          git fetch --no-tags --prune --depth=1 origin "${base_sha}" || true

          changed="$(git diff --name-only "${base_sha}" "${head_sha}" || true)"
          if echo "${changed}" | grep -qE '^(charts/openbao-operator/|config/(crd|policy|rbac)/|hack/helm(chart|values)/)'; then
            echo "chart=true" >> "${GITHUB_OUTPUT}"
          else
            echo "chart=false" >> "${GITHUB_OUTPUT}"
          fi

  security:
    name: Security (govulncheck + Trivy FS)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      # TODO: Pin sha256 for govulncheck
      - name: Run govulncheck
        env:
          GOFLAGS: -mod=readonly
        run: |
          set -euo pipefail
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4 
          govulncheck -test ./...

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln,misconfig
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: "1"
          trivyignores: .trivyignore
          skip-files: config/rbac/provisioner_delegate_clusterrole.yaml,config/rbac/provisioner_minimal_role.yaml,config/rbac/single_tenant_clusterrole.yaml,dist/install.yaml,charts/openbao-operator/templates/rbac/provisioner-clusterroles.yaml
          trivy-config: .trivy.yaml

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Run linter
        run: make lint-config lint

  verify-fmt:
    name: Verify Formatting
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Verify gofmt
        run: make verify-fmt

  tidy-check:
    name: Verify go.mod/go.sum
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Verify tidy
        run: make verify-tidy

  verify-generated:
    name: Verify Generated Artifacts
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Verify generated files
        run: make verify-generated

  test:
    name: Unit + Envtest
    runs-on: ubuntu-24.04
    env:
      GOFLAGS: -mod=readonly
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Run tests
        run: make test-ci

  openbao-config-compat:
    name: OpenBao Config Compatibility (OpenBao >=2.4.0 <2.5.0)
    runs-on: ubuntu-24.04
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Validate HCL fixtures against upstream OpenBao parser
        run: bash hack/ci/openbao-config-compat.sh 2.4.0 2.4.4

  docs:
    name: Docs Build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build docs
        uses: ./.github/actions/mkdocs-build

  helm:
    name: Helm Chart
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Verify Helm chart synced inputs
        env:
          GOFLAGS: -mod=readonly
        run: make verify-helm

      - name: Setup Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1

      - name: Lint
        run: helm lint charts/openbao-operator --namespace openbao-operator-system

      - name: Template
        run: helm template openbao-operator charts/openbao-operator --namespace openbao-operator-system --include-crds > /dev/null

      - name: Verify OpenShift templating (SCC-compatible)
        run: bash hack/ci/verify-openshift-helm.sh

  helm-e2e-smoke:
    name: Helm E2E Smoke (kind)
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    needs: changes
    if: needs.changes.outputs.chart == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Setup Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1

      - name: Install kind (pinned)
        uses: ./.github/actions/install-kind

      - name: Run Helm E2E smoke
        env:
          GOFLAGS: -mod=readonly
        run: make helm-e2e-smoke

  e2e-smoke:
    name: E2E Smoke (kind v1.34)
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    env:
      KIND_NODE_IMAGE: kindest/node:v1.34.3
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Install kind (pinned)
        uses: ./.github/actions/install-kind

      - name: Run E2E smoke
        env:
          GOFLAGS: -mod=readonly
          E2E_LABEL_FILTER: smoke
          E2E_PARALLEL_NODES: "2"
          E2E_TIMEOUT: 40m
        run: make test-e2e-ci

      - name: Collect E2E artifacts (failure)
        if: failure()
        run: bash hack/ci/collect-e2e-artifacts.sh

      - name: Upload E2E artifacts (failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-artifacts
          path: artifacts/
          retention-days: 7
