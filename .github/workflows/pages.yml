name: Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Version to deploy (e.g., 1.0.0 or 'dev')"
        required: false
        default: dev

permissions:
  contents: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Docs
    runs-on: ubuntu-24.04
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.x"

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Install dependencies
        run: uv pip install --system mkdocs-material mike

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch gh-pages
        run: git fetch origin gh-pages --depth=1 || true

      - name: Deploy dev docs (main branch push)
        if: github.event_name == 'push'
        run: mike deploy --push --update-aliases dev latest

      - name: Set default version
        if: github.event_name == 'push'
        run: mike set-default --push latest

      - name: Deploy versioned docs (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ "${VERSION}" == "dev" ]]; then
            mike deploy --push --update-aliases dev latest
          else
            mike deploy --push --update-aliases "${VERSION}" latest
          fi

      - name: Set default version (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: mike set-default --push latest
