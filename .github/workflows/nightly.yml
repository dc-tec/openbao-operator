name: Nightly

on:
  schedule:
    - cron: "17 2 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Security (govulncheck + Trivy FS)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Run govulncheck
        env:
          GOFLAGS: -mod=readonly
        run: |
          set -euo pipefail
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          govulncheck -test ./...

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln,misconfig
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: "1"
          trivyignores: .trivyignore
          skip-files: config/rbac/provisioner_delegate_clusterrole.yaml,config/rbac/provisioner_minimal_role.yaml,config/rbac/single_tenant_clusterrole.yaml,dist/install.yaml,charts/openbao-operator/templates/rbac/provisioner-clusterroles.yaml
          trivy-config: .trivy.yaml

  openbao-config-compat:
    name: OpenBao Config Compatibility (OpenBao >=2.4.0 <2.5.0)
    runs-on: ubuntu-24.04
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Validate HCL fixtures against upstream OpenBao parser
        env:
          REPORT_SCHEMA_DRIFT: "true"
        run: bash hack/ci/openbao-config-compat.sh 2.4.0 2.4.1 2.4.3 2.4.4

      - name: Report operator-vs-upstream config schema drift (informational)
        run: go run ./hack/tools/openbao_operator_schema_drift --openbao-image-tag 2.4.4

  e2e:
    name: E2E (kind ${{ matrix.k8s }})
    runs-on: ubuntu-24.04
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        k8s:
          - 1.33.7
          - 1.34.3
          - 1.35.0
    env:
      KIND_NODE_IMAGE: kindest/node:v${{ matrix.k8s }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Install kind (pinned)
        uses: ./.github/actions/install-kind

      - name: Run full E2E
        env:
          GOFLAGS: -mod=readonly
          E2E_TIMEOUT: 90m
          E2E_PARALLEL_NODES: "2"
        run: make test-e2e-ci

  docs:
    name: Docs Build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Build docs
        uses: ./.github/actions/mkdocs-build

  helm:
    name: Helm Chart
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Verify Helm chart synced inputs
        env:
          GOFLAGS: -mod=readonly
        run: make verify-helm

      - name: Setup Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1

      - name: Lint
        run: helm lint charts/openbao-operator --namespace openbao-operator-system

      - name: Template
        run: helm template openbao-operator charts/openbao-operator --namespace openbao-operator-system --include-crds > /dev/null
